<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                You can find this sweetalert dope at <a href="https://github.com/t4t5/sweetalert">https://github.com/t4t5/sweetalert</a>
            </p>
            <p><button onclick=myFunction()>yo</button>
            </p>
        </div>
    </section>

    <script>
        function myFunction() {
            swal({
                    title: "Are you sure?",
                    text: "Once deleted, you will not be able to recover this imaginary file!",
                    icon: "warning",
                    buttons: {
                        one: true,
                        two: true,
                        th: true
                    }
                })
                .then((v) => {
                    console.log(v);
                });



        }
    </script>
</body>

</html>
